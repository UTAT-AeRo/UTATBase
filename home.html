<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Home</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- <script type="text/javascript" src="libs/jquery/jquery.mobile-1.4.5.min.js"></script> -->
    <script type="text/javascript" src="libs/webcodecamjs/js/qrcodelib.js"></script>
    <script type="text/javascript" src="libs/webcodecamjs/js/webcodecamjs.js"></script>      
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        scanBox = $("#scan-overlay")
        scanner = new WebCodeCamJS("canvas").init(arg)
            var arg = {
                resultFunction: function(result) {
                  var aChild = document.createElement('li');
                  aChild[txt] = result.format + ': ' + result.code;
                  document.querySelector('.scan-overlay').appendChild(aChild);
                }
            }        
      });
        function startScan() {          
          scanBox.removeClass("scan-overlay-hidden")
          scanBox.addClass("scan-overlay-show")        
          scanner.play();
        }

        function stopScan() {
          scanBox.addClass("scan-overlay-hidden")
          scanBox.removeClass("scan-overlay-show") 
          scanner.stop();
        }      
    </script>
  </head>

  <body class="text-center">   

    <header>
      <img src="img/UTAT_logo_original.png" class="logo" />
      <span class="division">Aerial Robotics</span>
      <div class="quick-items float-right"">
        <button type="button" class="btn btn-primary scan-btn" onclick="startScan()">SCAN</button>
        <input type="text" class="form-control quick-search" placeholder="SEARCH" />   
        <button type="button" class="btn">LOG OUT</button>       
      </div>       
    </header>

    <div id="scan-overlay" class="scan-overlay-hidden">
      <button style="position: absolute; top:0; right:0;" class="btn btn-danger" onclick="stopScan()">Close</button>
      <canvas id="scan-canvas"></canvas>
    </div>

    <h1>Hi, User</h1>
    <div class="home">  
        <button type="button" class="btn"><span class="glyphicon glyphicon-arrow-right"></span>Check In</button>
        <button type="button" class="btn">Check Out</button>
        <button type="button" class="btn">Authorize</button>
        <button type="button" class="btn">Search</button>
        <button type="button" class="btn">Manage Items</button>
        <button type="button" class="btn">Manage Users</button>        
    </div>
  </body>  
</html>
